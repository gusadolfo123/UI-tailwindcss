<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./libs/fontawesome/all.css" />
  <link href="./libs/datatable/datatable.css" rel="stylesheet"
    type="text/css">
  <link rel="stylesheet" href="./styles/main2.css" />
  <link rel="stylesheet" href="./styles/myStyles.css" />
  <title>EPS Data</title>
</head>

<body>
  <div class="my-5 bg-gray-300 rounded-3xl m-auto w-10/12">
    <div class="flex flex-stretch p-4">
      <div class="flex flex-stretch w-full">
        <div class="text-gray-800 rounded-tl-2xl rounded-bl-2xl w-3/12">
          <h2 class="text-left p-2 px-4 font-bold">Menu</h2>
          <div class="px-4 py-2 transition duration-300 hover:bg-gray-400">
            <a href="#" class="flex content-center">
              <div class="w-2/12">
                <i class="far fa-file-excel"></i>
              </div>
              <div class="w-10/12">
                <span>Obtener data</span>
              </div>
              <div class="text-right w-2/12">
                <i class="fas fa-chevron-right"></i>
              </div>
            </a>
          </div>

          <div class="px-4 py-2 pb-4 transition duration-300 hover:bg-gray-400">
            <a href="#" class="flex content-center">
              <div class="w-2/12">
                <i class="fas fa-user"></i>
              </div>
              <div class="w-10/12">
                <span>Obtener data</span>
              </div>
              <div class="text-right w-2/12">
                <i class="fas fa-chevron-right"></i>
              </div>
            </a>
          </div>
        </div>

        <div class=" w-9/12">
          <div class="px-2 pt-2 rounded-tr-2xl bg-gray-300 grid grid-cols-3 gap-1">
            <div class="col-span-1 h-48 rounded-tl-2xl rounded-bl-2xl data-stats">
              <h2 class="p-4 font-bold text-center">Progreso Total</h2>
              <section class="flex justify-center">
                <div class="progress_1"></div>
              </section>
            </div>
            <div class="col-span-1 h-48 data-stats">
              <h2 class="p-4 font-bold text-center">Correctos</h2>
              <section class="flex justify-center">
                <div class="progress_2"></div>
              </section>
            </div>
            <div class="col-span-1 h-48 rounded-tr-2xl rounded-br-xl data-stats">
              <h2 class="p-4 font-bold text-center">Errores</h2>
              <section class="flex justify-center">
                <div class="progress_3"></div>
              </section>
            </div>
          </div>
          <div class="px-4 py-4 bg-white rounded-2xl mt-4 mx-2">
            <div class="flex justify-between">
              <div>
                <label for="docType">Tipo documento</label>
                <select name="docType" id="docType" class="bg-gray-300 p-1 mr-6">
                  <option value="1">CC</option>
                  <option value="2">NIT</option>
                  <option value="3">CE</option>
                </select>
                <label for="uploadFile" class="mr-4">Subir Archivo Base *</label>
                <input type="file" name="uploadFile" id="uploadFile">
              </div>
              <div>
                <button class="bg-green-500 text-gray-100 px-4 py-1 rounded" id="init">Iniciar carga</button>
              </div>
            </div>
            <div class="text-gray-100 font-medium mt-2 px-4 py-1 rounded bg-red-600 flex justify-between">
              <span>Formatos aceptados: xlsx, xls o cvs separados por ","</span>
              <button class="font-bold px-2">x</button>
            </div>
          </div>
          <div class="px-4 py-2 bg-white rounded-2xl mt-4 mx-2">
            <table>
              <thead>
                <tr>
                  <th>Nro</th>
                  <th>Name</th>
                  <th>Ext.</th>
                  <th>City</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>



    window.addEventListener('DOMContentLoaded', function () {

      const circle1 = new CircleProgress('.progress_1', {
        max: 100,
        value: 60,
        textFormat: 'vertical',
      });

      const circle2 = new CircleProgress('.progress_2', {
        max: 100,
        value: 60,
        textFormat: 'vertical',
      });

      const circle3 = new CircleProgress('.progress_3', {
        max: 100,
        value: 60,
        textFormat: 'vertical',
      });
      
      let num = 1;
      setInterval(() => {
        circle1.value = num; // Math.floor((Math.random() * 100) + 1);
         datatable.insert({
          data: [num, "Gustavo Moreno", "gusadolfo123@hotmail.com", "3143151172"], 
          direction: "unshift",
        });
        num++;
      }, 2000);

      setInterval(() => {
        circle2.value = Math.floor((Math.random() * 100) + 1);
      }, 2000);

      setInterval(() => {
        circle3.value = Math.floor((Math.random() * 100) + 1);
      }, 2000);

    });
  </script>
  <script src="./libs/fontawesome/all.js"></script>
  <script src="./libs/circularProgressBar/circle-progress.js"></script>
  <script src="./libs/datatable/datatable.js"></script>
  <script src="./index.js"></script>
</body>

</html>
